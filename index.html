<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Earn & Reward App</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

<style>
/* Basic Reset */
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family:'Nunito',sans-serif;transition:background-color 0.3s,color 0.3s;overflow-x:hidden;}
.light-theme {background:#f4f4f9;color:#1c1c1e;}
.dark-theme {background:#121212;color:#fff;}
#app {max-width:500px;margin:0 auto;padding-bottom:80px;position:relative;}

/* Animated Gradient BG */
body::before {content:'';position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:linear-gradient(-45deg,#ff9a9e,#fad0c4,#a1c4fd,#c2e9fb);background-size:400% 400%;animation:gradientBG 15s ease infinite;opacity:0.2;}
@keyframes gradientBG {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* Profile Header */
.profile-header {padding:15px 20px;display:flex;align-items:center;gap:15px;}
#user-photo {width:60px;height:60px;border-radius:50%;border:2px solid #007aff;object-fit:cover;}
.user-details h1 {font-size:1.2rem;font-weight:700;display:flex;align-items:center;gap:5px;}
.user-details p {font-weight:600;font-size:0.9rem;}

/* Liquid Glass Button */
.action-btn {position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;padding:12px 0;font-weight:700;color:#fff;border:none;border-radius:12px;background:rgba(255,255,255,0.1);backdrop-filter:blur(8px);box-shadow:0 8px 32px rgba(0,0,0,0.1);cursor:pointer;transition:0.3s;}
.action-btn:hover {transform:scale(1.05);}
.action-btn:active {transform:scale(0.98);}
.action-btn:disabled {opacity:0.6;cursor:not-allowed;}

/* Ripple Effect */
.action-btn.ripple-effect:after {content:'';position:absolute;width:100px;height:100px;background:rgba(255,255,255,0.4);display:block;position:absolute;transform:scale(0);border-radius:50%;opacity:0;pointer-events:none;animation:ripple 0.6s linear;}
@keyframes ripple {to {transform:scale(4);opacity:0;}}

/* Falling Coin Animation */
.coin {position:absolute;width:25px;height:25px;background:gold;clip-path:circle();border:1px solid #ffd700;animation:fallCoin 1s ease-out forwards;}
@keyframes fallCoin {0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(120px) rotate(360deg);opacity:0;}}

/* Toast Notification */
#toast {position:fixed;bottom:90px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);color:#fff;padding:10px 20px;border-radius:10px;opacity:0;transition:0.3s;pointer-events:none;z-index:1000;}
#toast.show {opacity:1;}

/* Task Container */
.task-container {padding:15px;margin-bottom:20px;border-radius:12px;background:rgba(255,255,255,0.1);backdrop-filter:blur(8px);text-align:center;}
.task-icon {font-size:2.5rem;margin-bottom:10px;color:#007aff;}
.task-container h3 {font-size:1.2rem;margin-bottom:5px;}
.task-container p {font-size:0.9rem;margin-bottom:10px;}

/* Popup Glow */
#reward-popup {position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);background:rgba(255,255,255,0.15);backdrop-filter:blur(10px);padding:20px 30px;border-radius:15px;color:#fff;font-weight:700;font-size:1.2rem;z-index:2000;transition:0.3s;box-shadow:0 0 20px #ffd700;}
#reward-popup.show {transform:translate(-50%,-50%) scale(1);}

/* Progress Bar */
#task-progress {width:100%;background:rgba(255,255,255,0.2);border-radius:12px;height:12px;margin-bottom:15px;overflow:hidden;}
#task-progress-fill {height:100%;width:0%;background:#ffd700;border-radius:12px;transition:0.3s;}
</style>
</head>
<body class="light-theme">

<div id="app">
<header class="profile-header">
<img id="user-photo" src="https://i.imgur.com/placeholder.png">
<div class="user-details">
<h1 id="user-name">Loading <i class="fas fa-check-circle"></i></h1>
<p>Balance: ৳<span id="user-points">0</span></p>
</div>
</header>

<main id="main-content">
<!-- Home Page -->
<div id="home-page" class="page active">
<h2>Dashboard</h2>
<div id="date-time"></div>
<p>Balance: ৳<span id="user-points-home">0</span></p>
<div class="stats-grid">
<div class="stat-card"><h3>Daily Ads</h3><p><span id="daily-ads-watched">0</span>/25</p></div>
<div class="stat-card"><h3>Referrals</h3><p id="referral-count">0</p></div>
</div>
</div>

<!-- Task Page -->
<div id="tasks-page" class="page">
<h2>Complete Tasks</h2>
<div id="task-progress"><div id="task-progress-fill"></div></div>
<div class="task-container">
<i class="fas fa-video task-icon"></i>
<h3>Watch a Rewarded Ad</h3>
<p>Earn 0.25 TK</p>
<button class="action-btn" id="task1-btn">Start Task</button>
</div>
<div class="task-container">
<i class="fab fa-telegram task-icon"></i>
<h3>Join Channel</h3>
<p>Earn 10 TK</p>
<button class="action-btn" id="task2-btn">Start Task</button>
</div>
<!-- Add 8 more tasks similarly -->
</div>
</main>

<div id="toast"></div>
<div id="reward-popup">+0.25 TK</div>
</div>

<script>
// Date + Time Live
function updateDateTime(){
const dtElem=document.getElementById('date-time');
const now=new Date();
dtElem.textContent=now.toLocaleString('bn-BD',{dateStyle:'medium',timeStyle:'medium'});
}
setInterval(updateDateTime,1000);
updateDateTime();

// State
let userPoints=0;
let completedTasks=0;
let taskCooldown=false;
const totalTasks=10;

// Toast
function showToast(msg){
const toast=document.getElementById('toast');
toast.textContent=msg;
toast.classList.add('show');
setTimeout(()=>{toast.classList.remove('show');},2000);
}

// Reward Popup + Coin + Confetti
function showReward(amount){
userPoints+=amount;
document.getElementById('user-points').textContent=userPoints.toFixed(2);
document.getElementById('user-points-home').textContent=userPoints.toFixed(2);
const popup=document.getElementById('reward-popup');
popup.textContent='+'+amount+' TK';
popup.classList.add('show');
setTimeout(()=>{popup.classList.remove('show');},1500);

// Falling coin
const coin=document.createElement('div');coin.classList.add('coin');document.body.appendChild(coin);
coin.style.left=(window.innerWidth/2 + (Math.random()*100-50))+'px';
setTimeout(()=>{coin.remove();},1000);

// Sound
const audio=new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3');audio.play();
}

// Update Progress
function updateProgress(){
const fill=document.getElementById('task-progress-fill');
fill.style.width=((completedTasks/totalTasks)*100)+'%';
}

// Task Button Event
function startTask(button){
if(taskCooldown){showToast('Wait 5s before next task!');return;}
button.disabled=true;taskCooldown=true;
let timeLeft=15;
const timer=setInterval(()=>{
if(timeLeft<=0){clearInterval(timer);showReward(0.25);completedTasks++;updateProgress();
button.disabled=false;setTimeout(()=>{taskCooldown=false;},5000);}
timeLeft--;
},1000);
showToast('Task started: 15s Timer');
}

document.querySelectorAll('.action-btn').forEach(btn=>{btn.addEventListener('click',()=>startTask(btn));});
</script>
</body>
</html>
