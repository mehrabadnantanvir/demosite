<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings App - Ad Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --background-color: #f4f7f6;
            --container-bg: #fff;
            --text-color: #333;
            --border-color: #eee;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-bg: linear-gradient(135deg, #007bff, #00c6ff);
        }
        [data-theme="dark"] {
            --primary-color: #0d6efd;
            --secondary-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --background-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #ddd;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --gradient-bg: linear-gradient(135deg, #0d6efd, #0dcaf0);
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 16px var(--shadow-color);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-area {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            object-fit: cover;
            margin-right: 15px;
        }
        .profile-info h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color);
        }
        .profile-info p {
            margin: 0;
            font-size: 0.9em;
            color: #777;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button-group button {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            background: var(--gradient-bg);
            color: white;
        }
        .button-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        #manualAddBtn {
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }
        #autoAdBtn {
            background: linear-gradient(135deg, #28a745, #34d058);
        }
        .report-section {
            padding: 0 0 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        [data-theme="dark"] .report-section {
            background-color: #2c2c2c;
        }
        .report-stats-boxes {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 15px;
        }
        .stat-box {
            flex: 1;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        .stat-box p {
            margin: 0 0 5px 0;
            font-size: 0.9em;
            color: #555;
        }
        .stat-box span {
            font-weight: bold;
            font-size: 1.5em;
            color: var(--secondary-color);
        }
        .send-report-btn {
            width: calc(100% - 30px);
            padding: 10px;
            background: linear-gradient(135deg, #ffc107, #ffda6a);
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 15px 10px 15px;
            display: block;
            color: #333;
        }
        .send-report-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .support-link {
            display: block;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #17a2b8, #20c997);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 0 15px 15px 15px;
        }
        .support-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .chart-box {
            margin-top: 20px;
            padding: 15px 0;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--container-bg);
        }
        .chart-box h4 {
            text-align: center;
            margin-top: 0;
            padding: 0 15px 10px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }
        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 15px;
        }
        .progress-bar div {
            height: 100%;
            width: 0%;
            background: var(--secondary-color);
            transition: width 0.3s;
        }
        .loader {
            display: none;
            text-align: center;
        }
        .loader div {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .lang-switcher {
            margin: 10px 0;
            text-align: center;
        }
        .lang-switcher button {
            padding: 5px 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--container-bg);
            cursor: pointer;
        }
        @media (max-width: 400px) {
            .container { padding: 10px; }
            .button-group button { font-size: 0.9em; padding: 8px; }
            .chart-box { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">🌙</div>
    <div class="container">
        <div class="profile-area">
            <img class="profile-image" id="userProfileImage" loading="lazy" src="" alt="User Profile">
            <div class="profile-info">
                <h3 id="userName">User Name (ID: 12345)</h3>
                <p id="userStatus">Telegram Profile</p>
            </div>
        </div>
        
        <div class="lang-switcher">
            <button onclick="setLanguage('bn')">BN</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
        
        <div class="button-group">
            <button id="manualAddBtn" aria-label="Manual Add">Manual Add</button>
            <button id="autoAdBtn" aria-label="Start Auto">Start Auto</button>
        </div>

        <div class="report-section">
            <div class="report-stats-boxes">
                <div class="stat-box">
                    <p>Today Report</p>
                    <span id="todayAdsCount">0</span>
                </div>
                <div class="stat-box">
                    <p>7 Days Total</p>
                    <span id="sevenDaysAdsCount">0</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            
            <button class="send-report-btn" id="sendReportBtn" aria-label="Send Today Report">Send Today Report</button>
            
            <a href="https://t.me/earningsupport3_bot" class="support-link" target="_blank" aria-label="Telegram Support">Telegram Support (earningsupport3_bot)</a>
        </div>

        <div class="chart-box">
            <h4>Clicks/Week Report (Last 7 Days)</h4>
            <canvas id="weeklyChartCanvas" style="max-height: 200px;"></canvas>
        </div>
        
        <div class="loader" id="loader">
            <div></div>
        </div>
    </div>

    <script src='//libtl.com/sdk.js' data-zone='9925533' data-sdk='show_9925533' defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        // Constants
        const BOT_TOKEN = 'YOUR_BOT_API_KEY'; // Move to server-side for security
        const CHAT_ID = 'YOUR_CHAT_ID'; // Move to server-side for security
        const MONEYTAG_SHOW_AD_FUNCTION = 'show_9925533';
        const AD_SHOW_INTERVAL = 10000;
        const CHART_MAX_Y = 90;
        const DAILY_GOAL = 10; // For progress bar

        let autoAdInterval;
        let currentLang = 'en'; // Default language

        const translations = {
            bn: {
                manualAdd: 'ম্যানুয়াল অ্যাড',
                autoAd: 'অটো শুরু',
                stopAuto: 'অটো বন্ধ',
                todayReport: 'আজকের রিপোর্ট',
                sevenDays: '৭ দিনের মোট',
                sendReport: 'আজকের রিপোর্ট পাঠান',
                clicksWeek: 'ক্লিকস/সপ্তাহ রিপোর্ট (শেষ ৭ দিন)'
            },
            en: {
                manualAdd: 'Manual Add',
                autoAd: 'Start Auto',
                stopAuto: 'Stop Auto',
                todayReport: 'Today Report',
                sevenDays: '7 Days Total',
                sendReport: 'Send Today Report',
                clicksWeek: 'Clicks/Week Report (Last 7 Days)'
            }
        };

        // Data Storage
        function getTodayDateKey() {
            const date = new Date();
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        }

        function getDailyData() {
            return JSON.parse(localStorage.getItem('dailyAds') || '{}');
        }

        function getTodayAdCount() {
            return getDailyData()[getTodayDateKey()] || 0;
        }

        function incrementAdCount() {
            const todayKey = getTodayDateKey();
            const dailyData = getDailyData();
            dailyData[todayKey] = (dailyData[todayKey] || 0) + 1;
            localStorage.setItem('dailyAds', JSON.stringify(dailyData));
            updateReportDisplay();
            drawChart();
            updateProgressBar();
            updatePoints();
        }

        function getSevenDaysAdCount() {
            const dailyData = getDailyData();
            let sevenDaysTotal = 0;
            const today = new Date();
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const key = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
                sevenDaysTotal += dailyData[key] || 0;
            }
            return sevenDaysTotal;
        }

        function updateReportDisplay() {
            document.getElementById('todayAdsCount').textContent = getTodayAdCount();
            document.getElementById('sevenDaysAdsCount').textContent = getSevenDaysAdCount();
        }

        // Show Ad
        function showAd() {
            if (window[MONEYTAG_SHOW_AD_FUNCTION]) {
                window[MONEYTAG_SHOW_AD_FUNCTION]().then(() => {
                    console.log("Ad shown successfully.");
                    incrementAdCount();
                }).catch((error) => {
                    console.error("Error showing ad:", error);
                });
            } else {
                console.warn("Monetag Ad function not available. Mocking ad show.");
                setTimeout(incrementAdCount, 1000);
            }
        }

        // Load Profile
        async function loadTelegramProfile() {
            document.getElementById('loader').style.display = 'block';
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    const webApp = window.Telegram.WebApp;
                    webApp.ready();
                    const user = webApp.initDataUnsafe.user;
                    if (user) {
                        const fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                        document.getElementById('userName').textContent = fullName + (user.id ? ` (ID: ${user.id})` : '');
                        document.getElementById('userStatus').textContent = `@${user.username || 'No Username'}`;
                    }
                } else {
                    document.getElementById('userName').textContent = 'Local Test User';
                    document.getElementById('userStatus').textContent = 'WebApp API Missing';
                }
                updateReportDisplay();
                drawChart();
                updateProgressBar();
                updatePoints();
            } catch (error) {
                showToast('Error loading profile. ⚠️', 'error');
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Button Handlers
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        document.getElementById('manualAddBtn').addEventListener('click', debounce(() => {
            console.log('Manual Ad Clicked');
            showAd();
        }, 500));

        document.getElementById('autoAdBtn').addEventListener('click', (e) => {
            const button = e.target;
            if (button.textContent === translations[currentLang].autoAd) {
                button.textContent = translations[currentLang].stopAuto;
                button.style.background = 'linear-gradient(135deg, #dc3545, #f35b5b)';
                console.log('Auto Ad Started');
                showAd();
                autoAdInterval = setInterval(() => {
                    console.log('Auto Ad Triggered');
                    showAd();
                }, AD_SHOW_INTERVAL);
            } else {
                button.textContent = translations[currentLang].autoAd;
                button.style.background = 'linear-gradient(135deg, #28a745, #34d058)';
                clearInterval(autoAdInterval);
                console.log('Auto Ad Stopped');
            }
        });

        // Send Report
        async function sendTodayReport() {
            const btn = document.getElementById('sendReportBtn');
            btn.disabled = true;
            btn.textContent = 'Sending...';
            document.getElementById('loader').style.display = 'block';
            const todayAdViews = getTodayAdCount();
            const sevenDaysAdViews = getSevenDaysAdCount();
            const telegramUserID = (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe.user) ? window.Telegram.WebApp.initDataUnsafe.user.id : 'N/A';
            const todayKey = getTodayDateKey();
            const message = `**Daily Ad Report**\n\nDate: ${todayKey}\nUser ID: \`${telegramUserID}\`\nToday's Total Ads Viewed: ${todayAdViews}\nLast 7 Days Total: ${sevenDaysAdViews}`;
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;
            try {
                const response = await fetch(url);
                if (response.ok) {
                    showToast('Report sent successfully! ✅', 'success');
                } else {
                    showToast('Error sending report. ❌', 'error');
                }
            } catch (error) {
                showToast('Network error. ⚠️', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = translations[currentLang].sendReport;
                document.getElementById('loader').style.display = 'none';
            }
        }

        document.getElementById('sendReportBtn').addEventListener('click', sendTodayReport);

        // Chart
        function getWeeklyData() {
            const dailyData = getDailyData();
            const data = [];
            const labels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date();
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const key = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
                const dayIndex = date.getDay();
                const dayLabel = labels[dayIndex];
                const count = dailyData[key] || 0;
                data.push({ day: dayLabel, count: count });
            }
            return data;
        }

        let chartInstance;
        function drawChart() {
            const weeklyData = getWeeklyData();
            const labels = weeklyData.map(item => item.day);
            const data = weeklyData.map(item => item.count);
            const backgroundColors = data.map(count => {
                if (count > 20) return '#28a745'; // green
                if (count > 10) return '#ffc107'; // yellow
                return '#dc3545'; // red
            });

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(document.getElementById('weeklyChartCanvas'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ad Clicks',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: '#0056b3',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: CHART_MAX_Y }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true }
                    },
                    animation: {
                        duration: 1000
                    }
                }
            });
        }

        // Progress Bar
        function updateProgressBar() {
            const progress = (getTodayAdCount() / DAILY_GOAL) * 100;
            document.getElementById('progress').style.width = `${Math.min(progress, 100)}%`;
        }

        // Reward System
        function updatePoints() {
            const points = getTodayAdCount() * 10; // 10 points per ad
            document.getElementById('userStatus').textContent = `@${window.Telegram?.WebApp?.initDataUnsafe.user?.username || 'No Username'} | Points: ${points}`;
        }

        // Toast
        function showToast(message, type = 'success') {
            Toastify({
                text: message,
                duration: 3000,
                style: { background: type === 'success' ? '#28a745' : '#dc3545' }
            }).showToast();
        }

        // Dark Mode
        document.getElementById('themeToggle').addEventListener('click', () => {
            const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').textContent = theme === 'dark' ? '☀️' : '🌙';
        });

        // Language Switcher
        function setLanguage(lang) {
            currentLang = lang;
            document.getElementById('manualAddBtn').textContent = translations[lang].manualAdd;
            document.getElementById('autoAdBtn').textContent = translations[lang].autoAd;
            document.querySelector('.stat-box p:first-child').textContent = translations[lang].todayReport;
            document.querySelector('.stat-box:nth-child(2) p').textContent = translations[lang].sevenDays;
            document.getElementById('sendReportBtn').textContent = translations[lang].sendReport;
            document.querySelector('.chart-box h4').textContent = translations[lang].clicksWeek;
            // Update auto button if running
            if (document.getElementById('autoAdBtn').textContent === translations[lang].stopAuto) {
                document.getElementById('autoAdBtn').textContent = translations[lang].stopAuto;
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadTelegramProfile();
            setLanguage('en'); // Default
        });
    </script>
</body>
</html>
